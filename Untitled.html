<!DOCTYPE html>
<html>
<head>
    <title>Student Login Page</title>
</head>
    <body>
        <form>
        <div class="login">
            
            <h1 align="center">Student Information</h1>

            <label id="fname" for="fname"><b>Firstname</b></label>
            <input type="text"  autofocus placeholder="Enter First Name" name="fname" required><br>

            <label id="lname" for="lname"><b>Lastname</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" required><br>

            <label id="emailid" for="emailid"><b>Email Id</b></label>
            <input type="text" placeholder="Enter Email Id" name="emailid" required><br>

            <label id="phno" "for="phno"><b>Phone Number</b></label>
            <input type="text" placeholder="Enter Phone Number" name="phno" required><br>

            <label id="dob" for="dob"><b>DOB</b></label>
            <input type="text" placeholder="Enter Date Of Birth" name="dob" required><br>

            <label id="gender" for="gender"><b>Gender</b></label>
            <input type="text" placeholder="Enter Gender" name="gender" required><br>

            <label id="adl1"for="adl1"><b>Address Line 1</b></label>
            <input type="text" placeholder="Enter Address Lane 1" name="adl1" required><br>

            <label id="adl2" for="adl2"><b>Address Line 2</b></label>
            <input type="text" placeholder="Enter Address Lane 2" name="adl2" required><br>

            <label id="city" for="state"><b>City</b></label>
            <input type="text" placeholder="Enter City Name" name="city" required><br>

            <label id="state" for="state"><b>State</b></label>
            <input type="text" placeholder="Enter State Name" name="state" required><br>

            <label id="postalcode" for="postalcode"><b>Postal Code</b></label>
            <input type="text" placeholder="Enter Postal Code" name="postalcode" required><br>
            
            <button type="button" class="savebtn" onclick="Save()">Save</button>

        </div>
        </form>
    </body>
</html>
